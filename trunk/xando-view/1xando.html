<h1>Example work Micelius. application calc</h1>
<form action="do-xando.xml" accept-charset="utf-8" method="get">
    <table>
        <tr>
            <th>variable X</th>
            <th>Sign</th>
            <th>variable Y</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" name="x"></td>
            <td><select name="sign" size="1">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select></td>
            <td><input type="text" name="y"></td>
            <td><input type="submit" value="calcBolet"></td>
        </tr>
    </table>
</form>
